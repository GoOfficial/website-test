  <style>
    body {

    main {

      background-color: #5865F2;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 12px;

      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .button.discord:hover {
      background-color: #4752c4;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      color: #aaa;
    }
  </style>

<body>

  <!-- Navbar -->
<div class="navbar-container">
    <a href="/" class="logo-link">
        <img src="/Images/zynware.gif" alt="ZYNWARE Logo" class="logo" />
    </a>
    <nav>
        <ul>
            <li><a href="/" class="nav-link">Home</a></li>

                <a href="javascript:void(0)" class="dropdown-toggle nav-link">Product</a>

  <!-- Sign In Content -->
  <main>
    <section id="signin">
      <h2>Sign In with Discord</h2>
      <p>Click the button below to sign in with your Discord account:</p>
      <a href="https://discord.com/oauth2/authorize?client_id=1354998845486010368&response_type=code&redirect_uri=https%3A%2F%2Fzynware.xyz%2Fauth%2Fdiscord%2Fcallback&scope=identify+guilds.join+email" class="button discord">Sign In with Discord</a>
    </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ZYNWARE. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
<script>
    function initializeDropdown() {
        const dropdown = document.querySelector('.dropdown');
        const toggle = dropdown?.querySelector('.dropdown-toggle');

        if (dropdown && toggle) {
            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                dropdown.classList.toggle('open');
            });

            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('open');
                }
            });
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        initializeDropdown();
    });

    $(document).ready(function () {
        // Ensure the page does not reload when clicking on navbar items
        $("a.nav-link").not(".dropdown-toggle").click(function (event) {
            event.preventDefault();
            var url = $(this).attr("href");

            // If the URL is the same as the current page, prevent navigation
            if (window.location.pathname === url) return;

            // Push the state change to history so the URL updates
            history.pushState({ path: url }, '', url);

            // Fade out the page content before switching
            $("#main-content").fadeOut(500, function () {
                // Use fetch to load the content of the clicked page
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        // Create a temporary element to parse the HTML content
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = data;
                        const newContent = tempDiv.querySelector('#main-content').innerHTML;

                        // Replace the content of #main-content with the new content
                        $("#main-content").html(newContent);

                        // Fade the new content back in
                        $("#main-content").fadeIn(500);

                        // Re-initialize dropdown and other interactions
                        initializeDropdown();
                    })
                    .catch(err => {
                        console.error('Failed to load page content:', err);
                    });
            });
        });

        // Handle the back/forward navigation using the browser's back button (popstate event)
        window.onpopstate = function () {
            // Load the content based on the current history state
            const path = window.location.pathname;

            $("#main-content").fadeOut(500, function () {
                fetch(path)
                    .then(response => response.text())
                    .then(data => {
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = data;
                        const newContent = tempDiv.querySelector('#main-content').innerHTML;

                        // Replace the content with the new page's content
                        $("#main-content").html(newContent);

                        // Fade in the new content
                        $("#main-content").fadeIn(500);

                        // Re-initialize dropdown and other interactions
                        initializeDropdown();
                    })
                    .catch(err => {
                        console.error('Failed to load page content:', err);
                    });
            });
        };

        // On window load, fade in the content
        $(window).on("load", function () {
            $("#main-content").fadeIn(1000);
        });

        // Handle the back-to-top button visibility
        $(window).scroll(function () {
            if ($(this).scrollTop() > window.innerHeight) {
                $("#back-to-top").fadeIn();
            } else {
                $("#back-to-top").fadeOut();
            }
        });
    });
</script>
  <script src="/script.js"></script>
</body>

</html>
