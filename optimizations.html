    header {

    section#optimizations {

      padding: 30px;
      border-radius: 20px;
      margin: 20px auto;

      max-width: 1200px;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      font-size: 2em;
    }

    .optimization-list h3 {
      margin-top: 25px;
      color: #cfcfff;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;

  <script src="/script.js"></script>
  <script>
    $(document).ready(function () {
      $("a").click(function (event) {
        event.preventDefault();
        var url = $(this).attr("href");
        $("body").fadeOut(500, function () {
          window.location = url;
        });
      });

      $(window).on("load", function () {
        $("body").fadeIn(1000);
      });
    });
