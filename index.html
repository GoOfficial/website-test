    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add this for smooth fade effect -->
</head>
<body>
    <header>
        <img src="/Images/logofr.png" alt="Logo" class="logo">

    <!-- Fade In / Fade Out Script -->
    <script>
        // Ensure smooth fade-in/fade-out transitions for page content
        $(document).ready(function () {
            $("a").click(function (event) {
                event.preventDefault();
                var url = $(this).attr("href");

                $("body").fadeOut(500, function () {
                    window.location = url;
                });
            });

            $(window).on("load", function () {
                $("body").fadeIn(1000);
            });
        });
    </script>
</body>
