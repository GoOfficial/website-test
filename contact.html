<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Meta -->
    <meta property="og:image" content="/Images/zynware.jpg" />
    <meta property="og:title" content="Contact | ZYNWARE" />
    <meta property="og:description" content="Get in touch with ZYNWARE for support, inquiries, and more." />

    <title>Contact | ZYNWARE</title>

    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="/Images/zynware.jpg" type="image/jpg" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script.js"></script>

    <style>
        .contact-card {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            border-radius: 20px;
            background: linear-gradient(145deg, #fb63b1, #ff85c1);
            box-shadow: 0 0 20px rgba(251, 99, 177, 0.3);
            text-align: center;
            color: white;
        }
        .contact-card h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .contact-card p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .button-container a {
            padding: 10px 20px;
            background-color: white;
            color: #fb63b1;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #ffd2ec;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
<div class="navbar-container">
    <a href="/" class="logo-link">
        <img src="/Images/zynware.gif" alt="ZYNWARE Logo" class="logo" />
    </a>
    <nav>
        <ul>
            <li><a href="/" class="nav-link">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropdown-toggle nav-link">Product</a>
                <div class="dropdown-menu">
                    <a href="/download" class="nav-link">Download</a>
                    <a href="/pricing" class="nav-link">Pricing</a>
                </div>
            </li>
            <li><a href="/optimizations" class="nav-link">Optimizations</a></li>
            <li><a href="/bypass" class="nav-link">Bypass</a></li>
            <li><a href="/contact" class="nav-link">Contact</a></li>
            <li id="user-info">
                <a href="/signin" class="nav-link">Sign In</a>
            </li>
        </ul>
    </nav>
</div>

    <!-- Contact Section -->
    <main>
        <section class="contact-card">
            <h2>Contact Us</h2>
            <p>Get in touch with us for inquiries and support.</p>
            <div class="button-container">
                <a href="https://discord.com/invite/CEyNFdzneg" target="_blank">Discord</a>
                <a href="https://twitch.tv/f0ulzz" target="_blank">Twitch</a>
                <a href="https://guns.lol/foulz" target="_blank">Guns</a>
                <a href="https://www.roblox.com/users/3639760299/profile" target="_blank">Roblox</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ZYNWARE. All Rights Reserved.</p>
    </footer>

    <!-- Dropdown and Fade Effects -->
    <script>
        $(document).ready(function () {
            $(".dropdown").hover(
                function () {
                    $(this).find(".dropdown-menu").stop(true, true).slideDown(200);
                },
                function () {
                    $(this).find(".dropdown-menu").stop(true, true).slideUp(200);
                }
            );

            $("a").click(function (event) {
                event.preventDefault();
                var url = $(this).attr("href");

                $("body").fadeOut(500, function () {
                    window.location = url;
                });
            });

            $(window).on("load", function () {
                $("body").fadeIn(1000);
            });
        });
    </script>
</body>
</html>
