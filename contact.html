<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph meta tags for link preview -->

    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/Images/logofr.png" type="image/png"> <!-- Correct favicon path -->
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>

        <a href="https://guns.lol/foulz" target="_blank">

        <!-- Changed <h1> to the new main-title id for typing effect -->
        <h1 id="main-title">Foulz Tweaks and Optimizations</h1>  

        <nav>
            <ul>
                <li><a href="/" class="nav-link">Home</a></li>

            <div class="button-container">

    <footer>
        <p>&copy; 2025 Foulz Tweaks and Optimizations. All Rights Reserved.</p>
    </footer>

    <script src="/script.js"></script> <!-- Linked script.js here -->

    <script>
        $(document).ready(function () {
            $("a").click(function (event) {
                event.preventDefault();
                var url = $(this).attr("href");

                $("body").fadeOut(500, function () {
                    window.location = url;
                });
            });

            $(window).on("load", function () {
                $("body").fadeIn(1000);
            });
        });
    </script>
</body>
</html>
