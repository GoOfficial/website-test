<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Foulz Tweaks and Optimizations</title>

    <!-- Open Graph meta tags for link preview -->
    <meta property="og:title" content="Contact - Foulz Tweaks and Optimizations" />
    <meta property="og:description" content="Get in touch with us for inquiries and support related to Foulz Tweaks and Optimizations." />
    <meta property="og:image" content="https://rainyshub.site/Images/logofr.png" />
    <meta property="og:url" content="https://rainyshub.site/contact" />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/Images/logofr.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header>
        <a href="https://guns.lol/foulz" target="_blank">
            <img src="/Images/logofr.png" alt="Logo" class="logo">
        </a>
        <h1 id="main-title">Foulz Tweaks and Optimizations</h1>

        <nav>
            <ul>
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/optimizations" class="nav-link">Optimizations</a></li>
                <li><a href="/bypass" class="nav-link">Bypass</a></li>
                <li><a href="/contact" class="nav-link active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need support, feel free to reach out to us.</p>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Foulz Tweaks and Optimizations. All Rights Reserved.</p>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
