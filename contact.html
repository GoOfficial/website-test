<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Contact Us - Foulz Tweaks and Optimizations" />
    <meta property="og:description" content="Contact us for inquiries, support, and any other assistance related to Foulz Tweaks and Optimizations." />
    <meta property="og:image" content="https://foulz.xyz/Images/logofr.png" />
    <meta property="og:url" content="https://foulz.xyz/contact" />
    <meta property="og:type" content="website" />
    <title>Contact Us | Foulz Tweaks and Optimizations</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/Images/logofr.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Tektur', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/Images/optimize.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        header {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            margin: 30px auto;
            width: 90%;
            max-width: 1200px;
        }

        .logo {
            height: 60px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #8a7dff;
        }

        section#contact {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            color: #aaa;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #8a7dff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #6e5fd3;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://guns.lol/foulz" target="_blank">
            <img src="/Images/logofr.png" alt="Logo" class="logo">
        </a>
        <h1 id="main-title"></h1>
        <nav>
            <ul>
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/purchase" class="nav-link">Purchase</a></li>
                <li><a href="/optimizations" class="nav-link">Optimizations</a></li>
                <li><a href="/bypass" class="nav-link">Bypass</a></li>
                <li><a href="/contact" class="nav-link">Contact</a></li>
                <li id="redeem-link" style="display: none;">
                    <a href="/api/redeem" class="nav-link">Redeem License Key</a>
                </li>
                <li id="user-info">
                    <a href="/signin" class="nav-link">Sign In</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Get in touch with us for inquiries and support.</p>

            <div class="button-container">
                <a href="https://discord.com/invite/CEyNFdzneg" class="button discord" target="_blank">Discord</a>
                <a href="https://twitch.tv/f0ulzz" class="button twitch" target="_blank">Twitch</a>
                <a href="https://guns.lol/foulz" class="button guns" target="_blank">Guns</a>
                <a href="https://www.roblox.com/users/3639760299/profile" class="button roblox" target="_blank">Roblox</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Foulz Tweaks and Optimizations. All Rights Reserved.</p>
    </footer>

    <script src="/script.js"></script>
    <script>
        $(document).ready(function () {
            $("a").click(function (event) {
                event.preventDefault();
                var url = $(this).attr("href");

                $("body").fadeOut(500, function () {
                    window.location = url;
                });
            });

            $(window).on("load", function () {
                $("body").fadeIn(1000);
            });
        });
    </script>
</body>
</html>
