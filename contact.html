    <!-- Dropdown and Fade Effects -->
<script>
    function initializeDropdown() {
        const dropdown = document.querySelector('.dropdown');
        const toggle = dropdown?.querySelector('.dropdown-toggle');

        if (dropdown && toggle) {
            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                dropdown.classList.toggle('open');
            });

            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('open');
                }
            });
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        initializeDropdown();
    });

    $(document).ready(function () {
        // Ensure the page does not reload when clicking on navbar items
        $("a.nav-link").not(".dropdown-toggle").click(function (event) {
            event.preventDefault();
            var url = $(this).attr("href");

            // If the URL is the same as the current page, prevent navigation
            if (window.location.pathname === url) return;

            // Push the state change to history so the URL updates
            history.pushState({ path: url }, '', url);

            // Fade out the page content before switching
            $("#main-content").fadeOut(500, function () {
                // Use fetch to load the content of the clicked page
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        // Create a temporary element to parse the HTML content
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = data;
                        
                        // Grab both the new content and the navbar
                        const newContent = tempDiv.querySelector('#main-content').innerHTML;
                        const navbarContent = tempDiv.querySelector('.navbar-container').outerHTML;

                        // Replace the content of #main-content with the new content
                        $("#main-content").html(newContent);

                        // Replace navbar in the body (if it changes)
                        $(".navbar-container").replaceWith(navbarContent);

                        // Fade the new content back in
                        $("#main-content").fadeIn(500);

                        // Re-initialize dropdown and other interactions
                        initializeDropdown();
                    })
                    .catch(err => {
                        console.error('Failed to load page content:', err);
                    });
            });
        });

        // Handle the back/forward navigation using the browser's back button (popstate event)
        window.onpopstate = function () {
            // Load the content based on the current history state
            const path = window.location.pathname;

            $("#main-content").fadeOut(500, function () {
                fetch(path)
                    .then(response => response.text())
                    .then(data => {
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = data;
                        const newContent = tempDiv.querySelector('#main-content').innerHTML;
                        const navbarContent = tempDiv.querySelector('.navbar-container').outerHTML;

                        // Replace the content and navbar
                        $("#main-content").html(newContent);
                        $(".navbar-container").replaceWith(navbarContent);

                        $("#main-content").fadeIn(500);

                        // Re-initialize dropdown and other interactions
                        initializeDropdown();
                    })
                    .catch(err => {
                        console.error('Failed to load page content:', err);
                    });
            });
        };

        // On window load, fade in the content
        $(window).on("load", function () {
            $("#main-content").fadeIn(1000);
        });

        // Handle the back-to-top button visibility
        $(window).scroll(function () {
            if ($(this).scrollTop() > window.innerHeight) {
                $("#back-to-top").fadeIn();
            } else {
                $("#back-to-top").fadeOut();
            }
        });
    });
</script>
