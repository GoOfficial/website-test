<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="Get in touch with Foulz Tweaks and Optimizations, your source for performance tweaks and system enhancements for your PC." />

    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/Images/logofr.png" type="image/png"> <!-- Correct favicon path -->
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Tektur', sans-serif;
            background: linear-gradient(135deg, #2b2b2b, #121212);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        #main-title {
            display: inline;
            color: #f39c12;
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
        }

        .button-container a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #3498db; /* Blue buttons */
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <!-- Make the logo clickable and link it to the desired URL -->
        <a href="https://guns.lol/foulz" target="_blank">
            <img src="/Images/logofr.png" alt="Logo" class="logo">
        </a>
        <h1 id="main-title">Foulz Tweaks and Optimizations</h1>

    <section id="home">

    </div>

    <footer>
        <p>&copy; 2025 Foulz Tweaks and Optimizations. All Rights Reserved.</p>
    </footer>

    <script src="/script.js"></script> <!-- Linked script.js here -->

    <script>
        // Fixing the Typing Effect
        document.addEventListener("DOMContentLoaded", () => {
            const title = "Foulz Tweaks and Optimizations";
            const titleElement = document.getElementById("main-title");
            let i = 0;

            function type() {
                if (i < title.length) {
                    // Correctly append one character at a time
                    titleElement.textContent += title.charAt(i);
                    i++;
                    setTimeout(type, 100); // Adjust speed by changing the delay (100ms)
                }
            }

            type();
        });
    </script>
</body>
</html>
