<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="/script.js"></script> <!-- Linked script.js for smooth scroll and active link effect -->

    <style>
        /* Contact Page Styles */
        body {
            font-family: 'Tektur', sans-serif;
            background-color: #FFB6C1; /* Baby pink background */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5rem;
            color: #fff;
        }

        header {
            background-color: #121212; /* Set header background same as footer */
            padding: 20px 0; /* Adjust padding for consistency */
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* Set navbar text back to white */
            font-size: 1rem;
        }

        nav ul li a.active {
            font-weight: bold;
            color: #2575fc;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-top: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .message {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: 2px solid #2575fc;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.7);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(37, 117, 252, 1);
        }

        .discord:hover {
            box-shadow: 0 0 20px rgba(114, 137, 218, 1);
        }

        .twitch:hover {
            box-shadow: 0 0 20px rgba(114, 64, 153, 1);
        }

        .roblox:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 1);
        }

        .guns:hover {
            box-shadow: 0 0 20px rgba(0, 204, 255, 1);
        }

        .button:active {
            transform: scale(1);
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.7);
        }
    </style>
</head>

            </ul>
        </nav>
    </header>
